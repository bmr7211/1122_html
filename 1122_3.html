<!DOCTYPE html>
<html>
<head>
    <title>Create Object</title>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script>
        $(document).ready(function () {
            for (var i = 1; i <= 10; i++) {
                $('<h1>Create Document Object + ' + i + '</h1>').css({
                    backgroundColor: 'green',
                    color: 'white'
                }).appendTo('body');
            }
        });
    </script>
</head>
<body>
</body>
</html>
